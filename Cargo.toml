[package]
name = "egg"
version = "0.0.1"
authors = ["Max Willsey <me@mwillsey.com>"]
edition = "2018"
description = "An implementation of egraphs"
repository = "https://github.com/mwillsey/egg"
readme = "README.md"
license = "MIT"
keywords = ["egg"]
categories = ["egg"]

[dependencies]
symbolic_expressions = "5.0.3"
log = "0.4.0"
fxhash = "0.2.1" # fast, deterministic hashing

[dev-dependencies]
env_logger = "0.6.1"
strum = "0.15"
strum_macros = "0.15"
ordered-float = "1"

[profile.test]
debug = true
opt-level = 1

[profile.release]
debug = true